<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCA Marksheets</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 30px;
      margin-bottom: 30px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .semester-card img {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .semester-card img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">BCA All Semester Results</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <!-- Semester 1 -->
    <div class="col">
      <div class="card semester-card">
        <img src="sem 1.png" class="card-img-top" alt="Semester 1 Marks" data-bs-toggle="modal" data-bs-target="#photoModal" data-bs-photo="sem 1.png">
        <div class="card-body">
          <h5 class="card-title">Semester 1</h5>
          <p class="card-text">Jan 2023 - May 2023</p>
        </div>
      </div>
    </div>

    <!-- Semester 2 -->
    <div class="col">
      <div class="card semester-card">
        <img src="sem2.png" class="card-img-top" alt="Semester 2 Marks" data-bs-toggle="modal" data-bs-target="#photoModal" data-bs-photo="sem2.png">
        <div class="card-body">
          <h5 class="card-title">Semester 2</h5>
          <p class="card-text">Jun 2023 - Nov 2023</p>
        </div>
      </div>
    </div>

    <!-- Semester 3 -->
    <div class="col">
      <div class="card semester-card">
        <img src="sem3.png" class="card-img-top" alt="Semester 3 Marks" data-bs-toggle="modal" data-bs-target="#photoModal" data-bs-photo="sem3.png">
        <div class="card-body">
          <h5 class="card-title">Semester 3</h5>
          <p class="card-text">Jan 2024 - May 2024</p>
        </div>
      </div>
    </div>

    <!-- Semester 4 -->
    <div class="col">
      <div class="card semester-card">
        <img src="sem4.png" class="card-img-top" alt="Semester 4 Marks" data-bs-toggle="modal" data-bs-target="#photoModal" data-bs-photo="sem4.png">
        <div class="card-body">
          <h5 class="card-title">Semester 4</h5>
          <p class="card-text">Jun 2024 - Nov 2024</p>
        </div>
      </div>
    </div>

    <!-- Semester 5 -->
    <div class="col">
      <div class="card semester-card">
        <img src="sem5.png" class="card-img-top" alt="Semester 5 Marks" data-bs-toggle="modal" data-bs-target="#photoModal" data-bs-photo="sem5.png">
        <div class="card-body">
          <h5 class="card-title">Semester 5</h5>
          <p class="card-text">Jan 2025 - May 2025</p>
        </div>
      </div>
    </div>

    <!-- Semester 6 -->
    <div class="col">
      <div class="card semester-card">
        <img src="sem6.jpg" class="card-img-top" alt="Semester 6 Marks" data-bs-toggle="modal" data-bs-target="#photoModal" data-bs-photo="sem6.jpg">
        <div class="card-body">
          <h5 class="card-title">Semester 6</h5>
          <p class="card-text">Jun 2025 - Nov 2025</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for photo display -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img src="" id="modalImage" class="img-fluid w-100" alt="Marks Photo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Update modal image when a semester image is clicked
  const photoModal = document.getElementById('photoModal')
  photoModal.addEventListener('show.bs.modal', event => {
    const button = event.relatedTarget
    const photoSrc = button.getAttribute('data-bs-photo')
    const modalImage = document.getElementById('modalImage')
    modalImage.src = photoSrc
  })
</script>

</body>
</html>
